// 이 프로젝트의 플러그인 의존성 관리 설정
buildscript {
    // build.gradle의 전역변수 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 필수 플러그인들
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
// 스프링 부트의 의존성들을 관리해 주는 플러그인
apply plugin: 'io.spring.dependency-management'


group 'com.hong.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// 각종 의존성 라이브러리들을 어떤 원격 저장소에서 받을지
repositories {
    mavenCentral()
    // 최신
    jcenter()
}

// 의존성들을 선언
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // 스프링 부트용 Spring Data Jpa 추상화 라이브러리
    compile('com.h2database:h2') // 인메모리 관계형 데이터베이스, 재시작 시 초기화, 테스트용
    testCompile('org.springframework.boot:spring-boot-starter-test')
}